<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="noPath">
    <title>LVL_UP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="header">
        <img id="logoHeader" src="./logo.jpg" alt="Level Up Logo">
    </div>

    <section class="layout">

        <div class="Agility"> 
            <img src="./icons/agility/wingfoot.png" class="icon">
            <h1 class="abilityHeader">AGILITY</h1>
            <div class="buttons">
                <button type="button" class="addButton" id="aglAddButton" onclick="">Add</button> 
                <button type="button" class="viewButton" id="aglViewButton" onclick="">View</button>
            </div>
        </div>

        <div class="Intelligence"> 
            <img src="./icons/intelligence/open-book.png" class="icon">
            <h1 class="abilityHeader">INTELLIGENCE</h1>
            <div class="buttons">
                <button type="button" class="addButton" id="intAddButton" onclick="">Add</button>
                <button type="button" class="viewButton" id="intViewButton" onclick="">View</button>
            </div>
        </div>

        <div class="Strength"> 
            <img src="./icons/strength/fist.png" class="icon">
            <h1 class="abilityHeader">STRENGTH</h1>
            <div class="buttons">
                <button type="button" class="addButton" id="strAddButton" onclick="">Add</button>
                <button type="button" class="viewButton" id="strViewButton" onclick="">View</button>
            </div>
        </div>

        <div class="Skill"> 
            <img src="./icons/skill/monkey-wrench.png" class="icon">
            <h1 class="abilityHeader">SKILL</h1>
            <div class="buttons">
                <button type="button" class="addButton" id="sklAddButton" onclick="">Add</button>
                <button type="button" class="viewButton" id="sklViewButton" onclick="">View</button>
            </div>
        </div>

        <div class="Attack"> 
            <img src="./icons/attack/stiletto.png" class="icon">
            <h1 class="abilityHeader">ATTACK</h1>
            <div class="buttons">
                <button type="button" class="addButton" id="atkAddButton" onclick="">Add</button>
                <button type="button" class="viewButton" id="atkViewButton" onclick="">View</button>
            </div>
        </div>

        <div class="Presence"> 
            <img src="./icons/presence/meditation.png" class="icon">
            <h1 class="abilityHeader">PRESENCE</h1>
            <div class="buttons">
                <button type="button" class="addButton" id="presAddButton" onclick="">Add</button>
                <button type="button" class="viewButton" id="presViewButton" onclick="">View</button>
            </div>
        </div>

        <div class="Alchemy"> 
            <img src="./icons/alchemy/grapes.png" class="icon">
            <h1 class="abilityHeader">ALCHEMY</h1>
            <div class="buttons">
                <button type="button" class="addButton" id="alchAddButton" onclick="">Add</button>
                <button type="button" class="viewButton" id="alchViewButton" onclick="">View</button>
            </div>
        </div>

        <div class="Power"> 
            <img src="./icons/omega.png" class="icon">
            <h1 class="abilityHeader">POWER</h1>
            <div class="buttons">  
                <button type="button" class="addButton" id="powerAddButton" onclick="">Add</button>
                <button type="button" class="viewButton" id="powerViewButton" onclick="">View</button>
            </div>
        </div>
      </section>
</body>

</html>
